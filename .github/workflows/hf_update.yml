name: Trigger Rebuild on Hugging Face Space

on:
  push:
    branches:
      - main  # o il ramo che vuoi

jobs:
  rebuild:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Git for Hugging Face Repo
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
        
      - name: Clone Hugging Face Space repository
        run: |
          git clone https://huggingface.co/spaces/${{ secrets.HF_USERNAME }}/${{ secrets.HF_SPACENAME }}
          cd ${{ secrets.HF_SPACENAME }}

      - name: Append timestamp to Updates file
        run: |
          echo "$(date)" >> Updates  # Appende la data e l'ora corrente al file Updates
          git add Updates              # Aggiungi il file Updates alla staging area
          git commit -m "Update timestamp in Updates file"  # Commit con il messaggio desiderato

      - name: Check local commits
        run: |
          git log --oneline  # Visualizza i commit locali per vedere se il commit Ã¨ stato creato

      - name: Check git status
        run: |
          git status  # Controlla se ci sono modifiche locali da fare il commit

      - name: Check current branch
        run: |
          git branch  # Verifica il ramo attuale

      - name: Push changes to Hugging Face Space
        run: |
          git remote add hf https://huggingface.co/spaces/${{ secrets.HF_USERNAME }}/${{ secrets.HF_SPACENAME }}  # Aggiungi il remoto Hugging Face
          git fetch hf  # Recupera i cambiamenti dal repository remoto di Hugging Face
          git push --force https://${{ secrets.HF_USERNAME }}:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${{ secrets.HF_USERNAME }}/${{ secrets.HF_SPACENAME }} main  # Fai il push forzato sul repository di Hugging Face
